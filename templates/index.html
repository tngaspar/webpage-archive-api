<!DOCTYPE html>
<html>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>My Saved Pages</title>
</head>

<body style="background-color: #82DBD8">
<div class = "row" style="background-color: #82DBD8;">

    <h1 style="text-align:center; margin-top: 20px; margin-bottom: 30px;"><strong>My Saved Pages</strong></h1>
        <br>
            <div class="col-sm-4">
                <div class="card" style="margin-bottom: 20px;"> 
                    <form action="/saveUI" method="GET">
                        
                    <div class="card-header" style="background-color: #3BACB6;">
                        <div class="form-group">
                            <label for="Title"><h4>Save a new page </h4></label>
                            <input type="text" name="title" class="form-control" id="title" placeholder="Title" required="required">
                        </div>
                    </div>
                    <div class="card-body " style="background-color: #B3E8E5;">
                        <div class="form-group">
                            <input type="url" name="url" class="form-control" id="url" placeholder="https://example.com/subpage" required="required">
                            <br>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            {% for dict in items %}
            <div class="col-sm-4">
                <div class="card" style="margin-bottom: 20px;"> 
                    <div class="card-header" style="background-color: #3BACB6;">
                        {%  if dict.title %}
                            <h4 class="card-title">{{dict.title}}</h4>
                        {% endif %}
                    </div>
                  <div class="card-body " style="background-color: #B3E8E5;">
                        <a href="{{ dict.url }}" target="_blank">{{ dict.url }}</a>
                        <br><br>
                        <a href="{{ dict.url }}" class="btn btn-primary" target="_blank">Go to website</a>
                        {%  if not dict.archive_url %}
                            <a href="/archiveUI/{{dict.url}}" class="btn btn-primary">Archive</a>
                        {% endif %}
                        {%  if dict.archive_url %}
                            <a href="{{ dict.archive_url }}" class="btn btn-primary" target="_blank">Go to archive</a>
                        {% endif %}
                        <a href="/deleteUI/{{dict.key}}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
              </div>
            {% endfor %}
</div>
</body>
</html>
